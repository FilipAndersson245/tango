[package]
name = "tango-bench"
version = "0.1.0"
edition = "2021"
license = "MIT"
description = "Tango benchmarking harness"
homepage = "https://github.com/bazhenov/tango"
documentation = "https://docs.rs/tango-bench"
repository = "https://github.com/bazhenov/tango"
readme = "../README.md"
categories = ["development-tools", "development-tools::profiling"]
keywords = ["benchmarks", "performance"]

[dependencies]
clap = { version = "4.4.6", features = ["derive"] }
libc = "0.2.148"
mmap = "0.1.1"
num-traits = "0.2.17"
rand = { version = "0.8.5", features = ["small_rng"] }

[dev-dependencies]
criterion = "0.5.1"

[features]
align = []
hw_timer = []
aa_test = []

[[bench]]
name = "criterion"
harness = false

[[bench]]
name = "tango"
harness = false

[[bench]]
name = "tango-bench"
harness = false
